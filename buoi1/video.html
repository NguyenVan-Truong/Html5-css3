<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VD canvas</h1>
    <canvas id="truong"         width="800"
    height="300"
    style="border : 1px solid black">
    </canvas>
    <script>
        var trang = document.getElementById("truong");
        var ctx = trang.getContext("2d");
        ctx.strokeStyle="red"
        ctx.fillStyle="yellow"
        ctx.lineWidth=10
        ctx.fillRect(50,50,100,125)
        ctx.strokeRect(50,50,100,125)
    </script>
</body>
</html>
