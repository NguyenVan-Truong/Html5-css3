<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg viewBox="0 0 200 200">
         <!-- Vẽ hình chữ nhật  -->
         <rect x="50" y="100" width="100" height="50" stroke="black" fill="none" /> 
         <!-- Vẽ hình tam giác  -->
         <polygon points="50,100 100,20 150,100" stroke="black" fill="none" />
    </svg>  

    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
        <circle cx="200" cy="200" r="150" fill="#9400d3" />
        <rect x="100" y="100" width="200" height="200" />
      
     
        <polygon points="200,100 100,200 200,300" fill="#ff8c00" />
        <polygon points="200,300 300,200 200,100" fill="#6495ed" />
      </svg>


      <svg width="100" height="200">
        <!-- Vẽ đầu -->
        <circle cx="50" cy="50" r="25" fill="#333" />
        <!-- Vẽ cơ thể -->
        <rect x="40" y="75" width="20" height="80" fill="#333" />
        <!-- Vẽ tay trái -->
        <rect x="20" y="75" width="20" height="10" fill="#333" />
        <!-- Vẽ tay phải -->
        <rect x="60" y="75" width="20" height="10" fill="#333" />
        <!-- Vẽ chân trái -->
        <rect x="40" y="155" width="10" height="20" fill="#333" />
        <!-- Vẽ chân phải -->
        <rect x="50" y="155" width="10" height="20" fill="#333" />
      </svg>
</body>
</html>
